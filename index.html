  <button type="button" class="btn btn-outline-secondary" id="liveToastBtn">Show Me Last Transiction</button>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <span class="material-symbols-outlined">swap_vert</span>
      <strong class="me-auto">Transictions</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      The last transiction is ....
    </div>
  </div>
</div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-outline-secondary">Home</button>

<button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Balance
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <p>Total Balance : </p>
          <div>
            <canvas id="myChart"></canvas>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
           
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      
      </div>
    </div>
  </div>
</div>
  <body data-bs-theme="dark">

      <thead>

      </thead>
      <tbody class="table-group-divider">
        <tr>
          <th scope="row">
            <button
              type="button"
              class="btn"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              style="padding: 0%;margin-left: 0%;"            >
            Wallet Name
            </button>
          </th>
          
          
          

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Transaction History
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  
                  ></button>
                </div>
                <div class="modal-body">
                  <div>
                    <div class="modal-body">
                      <div class="container-fluid">
                        <div class="row">
                          <div class="col-xs-3 col">Coin</div>
                          <div class="col-xs-3 col">Date</div>
                          <div class="col-xs-3 col">Adet</div>
                          <div class="col-xs-3 col">Total</div>
                          <div class="col-xs-3 col">Bought Coin</div>
                          

                        </div>

                        
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                
                </div>
              </div>
            </div>
          </div>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>BTC</td>
          
        </tr>
        <tr>
          <th scope="row">Wallet</th>
          <td>Jacob</td>
          <td>Thornton</td>

        <tr>

          <td>@twitter</td>
          <td>SHB</td>
        </tr>
      </tbody>
    </table>

    <script>
      const toastTrigger = document.getElementById('liveToastBtn')
const toastLiveExample = document.getElementById('liveToast')

if (toastTrigger) {
  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
  toastTrigger.addEventListener(  'click', () => {
    toastBootstrap.show()
  })
}
